<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.css">
       
        <title>Arduino Simulator</title>
    </head>
    <body>
        <ons-navigator title="Navigator" var="myNavigator">
          <ons-page ng-controller="PrincipalCtrl">
            <ons-toolbar>
              <div class="center">Arduino Simulator</div>
            </ons-toolbar>
            <div style="text-align: center">
            <div style="padding:5px">
                <input type="text" style="text-align: center" class="text-input" ng-model="codigo" placeholder="Numero de Serial" style="display: block; width: 100%">

                <input type="number" style="text-align: center" min="5" max="50" step="5" class="text-input" ng-model="tiempo" value="5" style="display: block; width: 100%">
            </div>
            

              <br>
              <ons-button ng-hide="activo" modifier="light" ng-click="start()">
                Activar envio de Ubicacíon
              </ons-button>

              <ons-button ng-hide="!activo" modifier="cta" ng-click="stop()">
                Desactivar envio de Ubicacíon
              </ons-button>

              <div style="padding:5px">
              <ons-scroller>
                <ons-list ng-repeat="ubi in ubicaciones track by $index">
                
                    <ons-list-item>
                        Latitud: {{ubi.lat}} Longitud: {{ubi.lng}}
                    </ons-list-item>
                
                    
                </ons-list>
              </ons-scroller>
                
              </div>
                
            </div>
          </ons-page>
        </ons-navigator>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/angular/angular.js"></script>
        <script src="js/onsenui.js"></script>
        <script src='http://www.parsecdn.com/js/parse-1.4.2.min.js'></script>
        <script>
             
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
